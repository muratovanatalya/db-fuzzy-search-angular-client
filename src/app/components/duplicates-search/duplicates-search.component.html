<app-search-panel
  (tableSelected)="onTableSelected($event)"
  (searchClick)="onSearchClicked($event)"
></app-search-panel>

<div class="tables-content">
  <dx-tabs
    [width]="400"
    [dataSource]="tabs"
    [(selectedIndex)]="selectedIndex">
  </dx-tabs>
  <app-stack-panel [selectedIndex]="selectedIndex" [contentList]="[allData, matchedData]">
  </app-stack-panel>
</div>

<ng-template #allData>
  <app-all-data-grid></app-all-data-grid>
</ng-template>

<ng-template #matchedData>
  <app-matched-data-grid></app-matched-data-grid>
</ng-template>
