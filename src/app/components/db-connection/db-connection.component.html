<div class="connection-form">
  <dx-form
    [(formData)]="connModel"
    [items]="formItems"
    requiredMessage="Поле обязательно для заполнения"
    colCount="1">
  </dx-form>
  <div class="conn-button">
    <dx-button
      text="Подключиться"
      (onClick)="onConnectClicked($event)"
    ></dx-button>
  </div>
</div>
